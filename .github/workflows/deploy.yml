  name: CI/CD Pipeline
  on:
    push:
      branches: [master]
    pull_request:
      branches: [master]

  jobs:
    test:
      runs-on: ubuntu-latest
      services:
        postgres:
          image: postgres:15
          env:
            POSTGRES_PASSWORD: pass
            POSTGRES_DB: flights
            POSTGRES_USER: user
          ports:
            - 5432:5432
          options: >-
            --health-cmd="pg_isready -U user"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=5

      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install Dependencies
          run: pip install -r requirements.txt

        - name: Run Tests
          env:
            DATABASE_URL: postgresql://user:pass@localhost:5432/flights
            REDIS_HOST: localhost
            RABBITMQ_URL: ""
            ENVIRONMENT: testing
            PYTHONPATH: ${{ github.workspace }}
          run: pytest tests/ -v --tb=short

    build-and-push:
      needs: test
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      permissions:
        contents: read
        packages: write
      steps:
        - uses: actions/checkout@v4

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build and Push Docker Image
          run: |
            IMAGE=ghcr.io/${{ github.repository }}/flight-app:${{ github.sha }}
            docker build -t $IMAGE -f infra/docker/Dockerfile .
            docker push $IMAGE

    deploy:
      needs: build-and-push
      runs-on: ubuntu-latest
      if: secrets.KUBECONFIG != ''
      steps:
        - uses: actions/checkout@v4

        - name: Set up Kubeconfig
          run: |
            mkdir -p $HOME/.kube
            echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

        - name: Deploy with Helm
          run: |
            helm upgrade --install flight-system ./infra/helm/flight-app \
              --set image.tag=${{ github.sha }} \
              --namespace production