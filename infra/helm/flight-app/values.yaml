replicaCount: 2

image:
  repository: ghcr.io/jdabid/flight-reservation-system/flight-app
  tag: latest

service:
  type: ClusterIP
  port: 8000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  DATABASE_URL: postgresql://user:pass@db:5432/flights
  RABBITMQ_URL: pyamqp://admin:admin123@rabbitmq:5672//
  REDIS_HOST: redis
  REDIS_PORT: "6379"

secrets:
  GROQ_API_KEY: ""

worker:
  enabled: true
  command: "celery -A src.worker.celery_app worker --loglevel=info"

healthcheck:
  path: /

prometheus:
  scrape: true
  port: 8000